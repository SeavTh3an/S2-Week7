<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Create Account</h2>
      <form>
        <div class="row">
          <div class="form-group">
            <label>First Name*</label>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label>Last Name*</label>
            <input type="text" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Confirm Email*</label>
            <input type="email" placeholder="Enter your email again" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
          </div>
          <div class="form-group">
            <label>Hobbies</label>
            <input type="checkbox" value="Music"> Music
            <input type="checkbox" value="Sports"> Sports
            <input type="checkbox" value="Travel"> Travel
            <input type="checkbox" value="Movies"> Movies
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Source of Income</label>
            <select required>
              <option value="Employed">Employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Student">Student</option>
            </select>
          </div>
          <div class="form-group">
            <label>Income</label>
            <input type="range" min="0" max="100000" step="1000" value="20000" oninput="document.getElementById('incomeValue').textContent = this.value">
            <span id="incomeValue">20K</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Upload Profile Picture</label>
            <input type="file" accept="image/*">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" value="18" min="1" max="120">
          </div>
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea rows="4" placeholder="Write about yourself"></textarea>
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
